{{ define "main" }}
  <h1>{{ .Title | markdownify }}</h1>
  <div class="mb-8">{{ .Content }}</div>
  <div class="my-8 flex justify-between bg-transparent">
    <form action="" class="">
      <div class="flex gap-4 ">
        <div
          class="grid grid-cols-1 gap-4 border-b-4 border-dotted border-neutral-300 sm:grid-cols-2"
        >
          <input
            class=" w-full rounded   bg-transparent p-4 text-sm dark:border-neutral-600"
            placeholder="Name"
            type="text"
            id="name"
          />
        </div>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <input
              class="w-full rounded border-dotted border-neutral-300 bg-transparent p-4 text-sm dark:border-neutral-600"
              placeholder="Email address"
              type="email"
              id="email"
            />
          </div>
        </div>
      </div>

      <div>
        <textarea
          class="w-full rounded border-dotted border-neutral-300 bg-transparent p-4 text-sm dark:border-neutral-600"
          placeholder="Message"
          rows="8"
          id="message"
        ></textarea>
      </div>

      <div class="mt-4">
        <button
          type="submit"
          class="rounded py-3 px-2 py-1 !text-neutral !no-underline hover:!bg-primary-500 dark:bg-primary-800 dark:hover:!bg-primary-700 sm:w-auto "
        >
          <span class="font-medium"> Send Message </span>
        </button>
      </div>
    </form>
  </div>
{{ end }}
